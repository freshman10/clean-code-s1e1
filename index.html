<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task" id="add-element">
        <label class="add-task__label label" for="new-task">Add Item</label>
        <div class="add-task__input-wrapper">
          <input class="input input_text input_new-task" id="new-task" type="text">
          <button class="add-task__button add-task__button_add button">Add</button>
        </div>
      </section>
      <section class="undone-tasks">
        <h3 class="title">Todo</h3>
        <ul class="undone-tasks__list list" id="undone-tasks">
          <li class="list__item item">
            <input class="input input_checkbox input_align" type="checkbox">
            <label class="label label_task label_align">Pay Bills</label>
            <input class="input input_text input_align" type="text">
            <button class="button button_edit button_align">Edit</button>
            <button class="button button_delete button_align"><img class="button__delete-img" src="./remove.svg" alt=""></button>
          </li>
          <li class="list__item list__item_edit item">
            <input class="input input_checkbox input_align" type="checkbox">
            <label class="label label_task label_align">Go Shopping</label>
            <input class="input input_text input_align" type="text" value="Go Shopping">
            <button class="button button_edit button_align">Save</button>
            <button class="button button_delete button_align"><img class="button__delete-img" src="./remove.svg" alt=""></button></li>
        </ul>
      </section>
      <section class="done-tasks">
        <h3 class="title">Completed</h3>
        <ul class="done-tasks__list list" id="done-tasks">
          <li class="list__item item">
            <input class="input input_checkbox input_align" type="checkbox" checked>
            <label class="label label_task label_align">See the Doctor</label>
            <input class="input input_text input_align" type="text">
            <button class="button button_edit button_align">Edit</button>
            <button class="button button_delete button_align"><img class="button__delete-img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
